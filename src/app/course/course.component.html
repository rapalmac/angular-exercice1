<h2>Courses</h2>

<form>
    <div class="form-group">
        <label>Course Code:</label>
        <input type="text" name="courseCode" [(ngModel)]="courseModel.courseCode">
    </div>
    <div class="form-group">
        <label>Course Name:</label>
        <input type="text" name="courseName" [(ngModel)]="courseModel.courseName">
    </div>
    <div class="form-group">
        <label>Course Description:</label>
        <input type="text" name="courseDescription" [(ngModel)]="courseModel.courseDescription">
    </div>
    <div class="form-group">
        <label>Course Level:</label>
        <select name="courseLevel" [(ngModel)]="courseModel.courseLevel">
            <option value="BEGGINER">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="ADVANCED">Advanced</option>
        </select>
    </div>
    <button (click)="onSaveForm(courseModel)">Save</button>
</form>

<app-table [headers]="['Code', 'Name', 'Description', 'Level']" [list]="courseList"/>
